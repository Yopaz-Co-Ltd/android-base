plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.kira.android_base"
        minSdkVersion 23
        targetSdkVersion 31
        multiDexEnabled true
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            //add release keystore
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    namespace 'com.kira.android_base'
    signingConfigs {
        debug {
            storeFile file("../keystores/debugkeystore")
            storePassword "123456"
            keyAlias "debugkeystore"
            keyPassword "123456"
        }
    }
    flavorDimensions 'root'
    productFlavors {
        production {
            dimension 'root'
        }

        staging {
            dimension 'root'
        }

        develop {
            dimension 'root'
        }
    }
    sourceSets {
        production.resources.srcDirs = ['src/production/res']
        staging.resources.srcDirs = ['src/staging/res']
        develop.resources.srcDirs = ['src/develop/res']
    }

    buildFeatures {
        dataBinding true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //Multidex
    implementation "androidx.multidex:multidex:$rootProject.ext.lib_versions.multidex"

    //Koin
    implementation "org.koin:koin-android:$rootProject.ext.lib_versions.koin"
    implementation "org.koin:koin-android-viewmodel:$rootProject.ext.lib_versions.koin"
    implementation "org.koin:koin-android-scope:$rootProject.ext.lib_versions.koin"

    //ViewModel + LiveData
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.ext.lib_versions.lifecycle"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$rootProject.ext.lib_versions.lifecycle"

    //Chucker
    debugImplementation "fr.o80.chucker:library-no-op:$rootProject.ext.lib_versions.chucker"
    releaseImplementation "fr.o80.chucker:library-no-op:$rootProject.ext.lib_versions.chucker"

    //OkHttp
    implementation "com.squareup.okhttp3:okhttp:$rootProject.ext.lib_versions.okhttp3"
    implementation "com.squareup.okhttp3:logging-interceptor:$rootProject.ext.lib_versions.logging_okhttp3"

    //Retrofit
    implementation "com.squareup.retrofit2:retrofit:$rootProject.ext.lib_versions.retrofit"
    implementation "com.squareup.retrofit2:converter-moshi:$rootProject.ext.lib_versions.moshi_retrofit"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$rootProject.ext.lib_versions.retrofit"

    //Rxjava
    implementation "io.reactivex.rxjava2:rxjava:$rootProject.ext.lib_versions.rxjava"
    implementation "io.reactivex.rxjava2:rxkotlin:$rootProject.ext.lib_versions.rxkotlin"
    implementation "io.reactivex.rxjava2:rxandroid:$rootProject.ext.lib_versions.rxandroid"

    //Moshi
    implementation "com.squareup.moshi:moshi:$rootProject.ext.lib_versions.moshi"
    implementation "com.squareup.moshi:moshi-kotlin:$rootProject.ext.lib_versions.moshi"

    //Room
    implementation "androidx.room:room-rxjava2:$rootProject.ext.lib_versions.room"
    implementation "androidx.room:room-runtime:$rootProject.ext.lib_versions.room"
    kapt "androidx.room:room-compiler:$rootProject.ext.lib_versions.room_compiler"

    //Loading Indicator https://github.com/ybq/Android-SpinKit
    implementation "com.github.ybq:Android-SpinKit:$rootProject.ext.lib_versions.loading"

    implementation "com.github.bumptech.glide:glide:$rootProject.ext.lib_versions.glide"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.ext.lib_versions.glide"
}
